<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <nav class="nav-tab">
        <a href="index.html" class="nav-item">Volver</a>
    </nav>
    <div class="conteiner">

        <div class="inputs">
            <div class="first">
                <h1 class="titulo">Intensidad de campo electrico en una carga de puntual</h1>
                <input type="number" name="cargaPuntual" id="cargaPuntual" placeholder="Carga en Coulomb">
                <input type="number" name="fuerzaE" id="fuerzaE" placeholder="Fuerza Electrica">
            </div>
            <div class="second">
                <h1 class="titulo">Intensidad de campo electrico</h1>
                <input type="number" name="cargaFuente" id="cargaFuente" placeholder="Carga fuente en Coulomb">
                <input type="number" name="distance1" id="distance1" placeholder="Distancia en metros">
            </div>
            <div class="third">
                <h1 class="titulo">Calcular el valor de Q</h1>
                <input type="number" name="CampoE" id="campoE" placeholder="Campo electrico">
                <input type="number" name="distance2" id="distance2" placeholder="Distancia en metros">
            </div>
        </div>

        <div class="btns">
            <button id="calcular" onclick="E()"><i class='bx bxs-calculator'></i></button>
            <button id="limpiar" onclick="limpiar()"><i class='bx bxs-brush-alt'></i></button>
        </div>

        <div class="output">
            <p id="output1"></p>
            <p id="output2"></p>
            <p id="output3"></p>
        </div>
        <script src="JS/Campo E.js"></script>
    </div>
</body>

</html>
