<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="JS/Fe.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="nav-tab">
        <a href="index.html" class="nav-item">Volver</a>
    </nav>
    <div class="conteiner">
        
        <div class="inputs">
            <div class="first">
                <h1 class="titulo">Calcular Fe</h1>
                <input type="number" name="carga1" id="carga1" placeholder="Carga 1 en Coulomb">
                <input type="number" name="carga2" id="carga2" placeholder="Carga 2 en Coulomb">
                <input type="number" name="distance1" id="distance1" placeholder="Distancia entre q1 y q2">
            </div>
            <div class="second">
                <h1 class="titulo">Calcular Fe teniendo como dato E y q</h1>
                <input type="number" name="CampoE" id="campoE" placeholder="Campo electrico">
                <input type="number" name="carga3" id="carga3" placeholder="Carga en Coulomb">
            </div>
        </div>

        <div class="btns">
            <button id="calcular" onclick="Fe()"><i class='bx bxs-calculator'></i></button>
            <button id="limpiar" onclick="limpiar()"><i class='bx bxs-brush-alt'></i></button>
        </div>

        <div class="output">
            <p id="output1"></p>
            <p id="output2"></p>
        </div>
    </div>
</body>

</html>
